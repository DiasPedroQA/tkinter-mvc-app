name: ğŸ§ª Makefile CI for Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: ğŸš§ CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ Cache Python & Pre-commit dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies via Makefile
        run: make install

      - name: ğŸš€ Run pre-commit hooks
        run: make pre-commit

      - name: âœ… Run tests
        run: make test

      - name: ğŸ§¹ Lint code
        run: make lint

      - name: ğŸ” Static typing with mypy
        run: make mypy

      - name: ğŸ”’ Run security checks
        run: make security

      - name: ğŸ§ª Generate coverage report
        run: make coverage

      - name: ğŸ§¼ Clean up workspace
        run: make clean
