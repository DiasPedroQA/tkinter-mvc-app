name: 🧪 Makefile CI for Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Makefile:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies via Makefile
        run: make install

      - name: 🚀 Run pre-commit hooks
        run: make pre-commit

      - name: ✅ Run tests
        run: make test

      - name: 🧹 Lint code
        run: make lint

      - name: 🔍 Static typing
        run: make mypy

      - name: 🔒 Security check
        run: make security

      - name: 🧪 Generate coverage report
        run: make coverage

      - name: 🧼 Clean up
        run: make clean
