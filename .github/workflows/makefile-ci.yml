name: ğŸ§ª Makefile CI for Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Makefile:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies via Makefile
        run: make install

      - name: ğŸš€ Run pre-commit hooks
        run: make pre-commit

      - name: âœ… Run tests
        run: make test

      - name: ğŸ§¹ Lint code
        run: make lint

      - name: ğŸ” Static typing
        run: make mypy

      - name: ğŸ”’ Security check
        run: make security

      - name: ğŸ§ª Generate coverage report
        run: make coverage

      - name: ğŸ§¼ Clean up
        run: make clean
